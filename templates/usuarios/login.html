{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'partials/_menu.html' %}

<main>
  <div class="wrapper__form">
    <header class="page__header">
      <h1 class="page__title">Login</h1>
      <form action="{% url 'login' %}" method="POST" class="form__groups">
        {% csrf_token %}
        <div class="form__group login__username">
          <label for="user__login">Usu√°rio</label>
          <input type="text" name="username" id="user__login" class="form__control" value size="20" required>
        </div>
        <div class="form__group login__password">
          <label for="user__password">Senha</label>
          <input type="password" name="password" id="user__password" class="form__control" value size="20" required>
        </div>
        <div class="form__group login__submit">
          <button type="submit" class="btn__primary">Login</button>
          <a href="{% url 'cadastro' %}" class="btn__inverse">Criar nova conta</a>
        </div>
      </form>
  </div>
</main>
</header>

{% include 'partials/_footer.html' %}
{% endblock %}
